<div id="modal" class="hidden">
  <div class="modalHolder">
  <p>You have successfully added a recipe! Log in or <a id="custom" href="#">click here</a> to view it.</p>
  <div class="close">X</div>
  </div>
</div>
<div class="content userForm">
  <h1>Hey, create your recipe!</h1>
  <div class="formStart">
      <div class="imageBtn">Attach File</div>
    <input type="text" id="imagePath" placeholder="Add Recipe Image"/>
    <input type="text" placeholder="Recipe Name" id="itemName"/>
    <input type="text" placeholder="Recipe Description" id="itemDesc"/>
    <input type="text" placeholder="Recipe Total Time" id="itemTime"/>
    <input type="text" placeholder="Recipe Serving Size" id="itemServe"/>
  </div>
  <div class="formIngred">
    <p>Enter Ingredients:</p>
      <input type="text" placeholder="Ingredient #1" id="ingred0">
      <input type="text" placeholder="Ingredient #2" id="ingred1">
      <input type="text" placeholder="Ingredient #3" id="ingred2">
      <div class="addBtn" id="ingredient">+</div>
  </div>
  <div class="formInstruct">
    <p>Enter Instructions:</p>
      <input type="text" placeholder="Instruction #1" id="instr0">
      <input type="text" placeholder="Instruction #2" id="instr1">
      <input type="text" placeholder="Instruction #3" id="instr2">
      <div class="addBtn" id="instruct">+</div>
  </div>
  <div class="submitBtn" id="submit">Submit Changes</div>
  
</div>
<footer>
    <div class="footer">
      <div class="copy">Copyright Â© 2019 The Jungle Cook</div>
      <div class="flinks">
        <a id="login" href="#">Login</a>
          <a href="#">Recipes by Category</a>
          <a href="#">Privacy and Copyright</a>
          <a id="create" href="#">Create Recipe</a>
          <a id="custom" href="#">Your Recipe</a>
      </div>
      <div class="socials">
        <img src="images/facebook.svg" alt="">
        <img src="images/instagram.svg" alt="">
      </div>
    </div>
  </footer>
