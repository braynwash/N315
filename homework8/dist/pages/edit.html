<div class=" content userForm">
    <div class="formStart">
        <div class="imageBtn">Attach File</div>
      <input type="text" id="imagePath" placeholder="Edit Recipe Image"/>
      <input type="text" placeholder="Supreme Pizza" id="itemName"/>
      <input type="text" placeholder="Make pizza night super duper out of this…" id="itemDesc"/>
      <input type="text" placeholder="1h 24 min" id="itemTime"/>
      <input type="text" placeholder="4 Servings" id="itemServe"/>
    </div>
    <div class="formIngred">
      <p>Enter Ingredients:</p>
        <input type="text" placeholder="Ingredient #1" id="desc0">
        <input type="text" placeholder="Ingredient #2" id="desc1">
        <input type="text" placeholder="Ingredient #3" id="desc2">
        <div class="addBtn" id="ingredient">+</div>
    </div>
    <div class="formInstruct">
      <p>Enter Instructions:</p>
        <input type="text" placeholder="Instruction #1" id="instr0">
        <input type="text" placeholder="Instruction #2" id="instr1">
        <input type="text" placeholder="Instruction #3" id="instr2">
        <div class="addBtn" id="instruct">+</div>
    </div>
    <div class="submitBtn" id="submit">Submit Changes</div>
    <footer>
      <div class="footer">
        <div class="copy">Copyright © 2019 The Jungle Cook</div>
        <div class="flinks">
          <a id="login" href="#">Login</a>
          <a href="#">Recipes by Category</a>
          <a href="#">Privacy and Copyright</a>
          <a id="create" href="#">Create Recipe</a>
          <a id="custom" href="#">Your Recipe</a>
        </div>
        <div class="socials">
          <img src="images/facebook.svg" alt="">
          <img src="images/instagram.svg" alt="">
        </div>
      </div>
    </footer>
  </div>
