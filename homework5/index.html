<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookNook</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav>
      <div class="logoWrapper">
        <div class="logo"></div>
        <div class="logoText">The BookNook</div>
      </div>
      <input type="text" name="txtBox" placeholder="search..." />
      <div class="links">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#books">Books</a>
        <a href="#blog">Blog</a>
        <a href="#login">Account<img src="./images/user.png" /></a>
        <a href="#cart">Cart<img src="./images/shopping-cart.png" /></a>
      </div>
    </nav>
    <div id="app"></div>
    <footer>
      <div class="footWrap">
      <div class="copyright">Copyright 2022, The BookNook</div>
      <div class="footerNav">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#books">Books</a>
        <a href="#blog">Blog</a>
      </div>
      <div class="socials">
        <div class="socIcon facebook"></div>
        <div class="socIcon instagram"></div>
        <div class="socIcon twitter"></div>
      </div>
    </div>
    </footer>
    <script src="lib/jquery-3.7.1.min.js"></script>
    <script type="module" src="app/app.js"></script>
    <script type="module" src="model/model.js"></script>
  </body>
</html>
