<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="nav-holder">
      <div class="logo"><img src="/images/logo.svg"></div>
      <nav>
        <ul class="links">
        <li><a href="#home">Home</a></li>
        <li><a href="#browse">Browse</a></li>
        <li><a href="#create">Create Recipe</a></li>
        <!-- <li><a href="#" style="display:none;">Your Recipes</a></li> -->
        <li class="login"><a href="#login">Log in</a></li>
        </ul>
      </nav>
      <div class="hamburger-icon" id="hamburger">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        <ul class="mobile-menu">
          <li><a href="#home">Home</a></li>
          <li><a href="#browse">Browse</a></li>
          <li><a href="#create">Create Recipe</a></li>
          <!-- <li><a href="#" style="display:none;">Your Recipes</a></li> -->
          <li class="login"><a href="#login">Login</a></li>
          </ul>
      </div>
    </div>
    <div class="content loginPage">
      <div class="signIn">
          <h1>Login Here!</h1>
          <input type="text" name="email" placeholder="Email Address" id="email" required>
          <input type="password" name="password" placeholder="Password" id="pw" required>
          <div class="loginbtn" id="signInBtn">Login</div>
      </div>
      <div class="signUp">
          <p>don't have an account?</p>
          <h1>Sign Up!</h1>
          <input type="text" name="fname" placeholder="First Name" id="fname" required>
          <input type="text" name="lname" placeholder="Last Name" id="lname">
          <input type="text" name="lname" placeholder="Email Address" id="Cemail" required>
          <input type="password" name="password" placeholder="Password" id="Cpw" required>
          <div class="signBtn" id="createAccBtn">Sign Up</div>    
      </div>
      <footer>
          <div class="footer">
            <div class="copy">Copyright Â© 2019 The Jungle Cook</div>
            <div class="flinks">
              <a href="#">Login</a>
              <a href="#">Recipes by Category</a>
              <a href="#">Privacy and Copyright</a>
              <a href="#">Create Recipe</a>
              <a href="#">Your Recipe</a>
            </div>
            <div class="socials">
              <img src="/images/facebook.svg" alt="">
              <img src="/images/instagram.svg" alt="">
            </div>
          </div>
        </footer>
  </div>
 <script src="lib/jquery-3.7.1.min.js"></script>
 <script type="module" src="app/app.js"></script>
</body>
</html>
